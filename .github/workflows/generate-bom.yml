# Nom affiché dans l'onglet "Actions" de ton dépôt GitHub
name: Update STL BOM

# Déclencheurs : quand le script doit-il s'exécuter ?
on:
  push:
    # Le script se lance si tu modifies l'un de ces éléments
    paths:
      - '**/*.stl'              # Fichiers 3D
      - 'print_settings.json'   # Le fichier de paramètres
      - 'generate_bom.py'       # Le script de génération lui-même
      - '.github/workflows/*.yml' # Les fichiers de workflow
  
  # Permet de cliquer sur un bouton "Run workflow" manuellement sur GitHub
  workflow_dispatch:

jobs:
  build:
    # Utilise un serveur virtuel sous Ubuntu
    runs-on: ubuntu-latest
    
    # CRUCIAL : Autorise le robot à enregistrer des fichiers sur ton dépôt
    # Si cette ligne manque ou si les réglages du dépôt bloquent, le commit échouera.
    permissions:
      contents: write
    
    steps:
      # 1. Copie ton code sur le serveur virtuel
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe Python (version 3.10)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Exécute ton script Python pour mettre à jour la nomenclature
      - name: Generate BOM
        run: python generate_bom.py

      # 4. Sauvegarde (Commit) les changements s'il y en a
      - name: Commit and Push changes
        # "continue-on-error" évite que GitHub n'affiche une erreur rouge 
        # si aucun changement n'a été détecté (Working tree clean).
        continue-on-error: true 
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Message visible dans ton historique Git
          # [skip ci] évite de relancer ce script en boucle infinie
          commit_message: "System: Auto-update Nomenclature [skip ci]"
          
          # Fichiers que le robot a le droit de mettre à jour
          file_pattern: 'bom.md print_settings.json'
          
          # Options pour éviter les erreurs de statut et les conflits
          skip_dirty_check: true
          skip_fetch: true
          disable_globbing: true
